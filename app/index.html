<!DOCTYPE html>
<html lang="en" ng-app="shelfspaceApp">
<head>
  <meta charset="utf-8">
  <title>Shelfspace Angular</title>
  
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jasny-bootstrap.min.css">
</head>
<body>
  <div ng-controller="MenuController">
    <div id="slideMenu" class="navmenu navmenu-inverse navmenu-fixed-right offcanvas">
      <ul class="nav navmenu-nav">
        <li ng-class="activeIf('/add')">
          <a class="navmenu-brand" href="#/add" data-toggle="offcanvas" data-target="#slideMenu" data-canvas="body">
            <span style="color:white;" class="glyphicon glyphicon-plus"></span>
            Add Product
          </a>
        </li>
        <li ng-class="activeIf('/home')">
          <a href="#/home" data-toggle="offcanvas" data-target="#slideMenu" data-canvas="body">
            <span style="color:white;" class="glyphicon glyphicon-home"></span>
            Home
          </a>
        </li>
        <li ng-class="activeIf('/group-info')">
          <a href="#/group-info" data-toggle="offcanvas" data-target="#slideMenu" data-canvas="body">
            <span style="color:white;" class="glyphicon glyphicon-user"></span>            
            User Info
          </a>
        </li>
        <li ng-class="activeIf('/search')">
          <a href="#/search" data-toggle="offcanvas" data-target="#slideMenu" data-canvas="body">
            <span style="color:white;" class="glyphicon glyphicon-search"></span>
            Search
          </a>
        </li>
        <li ng-class="activeIf('/settings')">
          <a href="#/settings" data-toggle="offcanvas" data-target="#slideMenu" data-canvas="body">
            <span style="color:white;" class="glyphicon glyphicon-cog"></span>
            Settings
          </a>
        </li>
      </ul>
    </div>
    <nav class="navbar navbar-inverse navbar-fixed-top" style="height:80px; border:none;" role="navigation">
      <div class="container">
        <div style="text-align:center; padding:20px;"><img style="width:140px;" src="/shelfspace/app/img/shelfspace-logo.png"></div>
        <button type="button" style="margin-top:-64px;" class="visible-sm visible-md visible-lg navbar-toggle" data-toggle="offcanvas" data-target="#slideMenu" data-canvas="body"><span style="font-size:2em; color:white;" class="glyphicon glyphicon-align-justify"></span></button>
      </div>
    </nav>
  </div>

  <div ng-view></div>

  <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <!--
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jasny-bootstrap.min.js"></script>

  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-route.min.js"></script>
  <script src="lib/angular-cookies.min.js"></script>
  <script src="js/ui-utils.min.js"></script>
  <script src="js/angular-ui-router.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/script.js"></script>

<script type="text/javascript">
</script>

</body>
</html>
