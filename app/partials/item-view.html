<div ng-controller="HeaderController">

<!-- /Item View -->
<div ng-controller="FeedController">
		<!-- Add Product -->
		<div ng-controller="AddproductController">
			<div class ="container" style="margin-top:20px;" ng-show="loggedIn">
				<form class="form-signin" role="form">
					<p><img src="http://placehold.it/100x100" class="img-circle">

					<p><input class="form-control" id="edit" placeholder="Product Name"></p>
					<p><input class="form-control" id="edit" placeholder="SKU #" data-mask="999-99-999-9999-9"></p>
					<p><input class="form-control" id="edit" type="text-area" placeholder="Description"></p>
					
					<p><input class="form-control" id="edit" placeholder="Quantity:"></p>
					<p><input class="form-control" id="edit" placeholder="Price:"></p>
					<p><input class="form-control" id="edit" placeholder="Location (ie Facility 2):"></p>
					<br />
					<p><button type="submit" class="btn btn-lg btn-info btn-block">Save</button></p>
				</form>
				<div class="container" ng-show="loggedOut"><h1><a href="#/login">Please Log In</a></h1></div>
			</div>
		</div>
		<!-- /Add Product -->
</div>
<!-- /Item View -->

</div>
